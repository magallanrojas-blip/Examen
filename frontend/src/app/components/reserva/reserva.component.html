<div class="container py-4">

    <!-- ================= FORMULARIO ================= -->
    <div class="card shadow-lg border-0 rounded-3 mb-4">

        <div class="card-header bg-primary text-white fw-semibold">
            Registrar Reserva
        </div>

        <div class="card-body">

            <div class="row g-3">

                <div class="col-md-3">
                    <label class="form-label">Fecha Inicio</label>
                    <input type="date" class="form-control" [(ngModel)]="nuevaReserva.fechaInicio">
                </div>

                <div class="col-md-3">
                    <label class="form-label">Fecha Fin</label>
                    <input type="date" class="form-control" [(ngModel)]="nuevaReserva.fechaFin">
                </div>

                <div class="col-md-3">
                    <label class="form-label">Huésped</label>
                    <select class="form-select" [(ngModel)]="nuevaReserva.huesped">
                        <option [ngValue]="null">Seleccione</option>
                        <option *ngFor="let h of huespedes" [ngValue]="h">
                            {{h.nombre}}
                        </option>
                    </select>
                </div>

                <div class="col-md-3">
                    <label class="form-label">Habitación</label>
                    <select class="form-select" [(ngModel)]="nuevaReserva.habitacion">
                        <option [ngValue]="null">Seleccione</option>
                        <option *ngFor="let h of habitaciones" [ngValue]="h">
                            {{h.numero}}
                        </option>
                    </select>
                </div>

            </div>

            <div class="text-end mt-4">
                <button class="btn btn-success px-4" (click)="guardar()">
                    Guardar
                </button>
            </div>

        </div>
    </div>


    <!-- ================= TABLA ================= -->
    <div class="card shadow-lg border-0 rounded-3">

        <div class="card-header fw-semibold">
            Listado de Reservas
        </div>

        <div class="table-responsive">

            <table class="table table-hover table-striped align-middle mb-0">

                <thead class="table-light">
                    <tr class="text-center">
                        <th>ID</th>
                        <th>Huésped</th>
                        <th>Habitación</th>
                        <th>Ingreso</th>
                        <th>Salida</th>
                        <th>Noches</th>
                        <th>Total</th>
                        <th>Acciones</th>
                    </tr>
                </thead>

                <tbody>
                    <tr *ngFor="let r of reservasPaginadas" class="text-center">

                        <td>{{r.idReserva}}</td>
                        <td>{{r.huesped.nombre}}</td>
                        <td>{{r.habitacion.numero}}</td>
                        <td>{{r.fechaInicio}}</td>
                        <td>{{r.fechaFin}}</td>
                        <td>
                            <span class="badge bg-info">
                                {{r.noches}}
                            </span>
                        </td>
                        <td class="fw-bold text-success">
                            S/. {{r.total}}
                        </td>

                        <td>
                            <button class="btn btn-sm btn-outline-dark me-2" (click)="descargarPdf(r.idReserva!)">
                                PDF
                            </button>


                            <button class="btn btn-sm btn-outline-primary me-2" (click)="seleccionarReserva(r)"
                                data-bs-toggle="modal" data-bs-target="#modalEditar">
                                Editar
                            </button>

                            <button class="btn btn-sm btn-outline-danger" (click)="eliminarReserva(r)">
                                Eliminar
                            </button>

                        </td>

                    </tr>
                </tbody>

            </table>
        </div>


        <!-- ================= PAGINACIÓN ================= -->
        <div class="card-footer">

            <ul class="pagination justify-content-end mb-0">

                <li class="page-item" [class.disabled]="paginaActual===1">
                    <button class="page-link" (click)="cambiarPagina(paginaActual-1)">
                        Anterior
                    </button>
                </li>

                <li class="page-item" *ngFor="let p of totalPaginas" [class.active]="paginaActual===p">
                    <button class="page-link" (click)="cambiarPagina(p)">
                        {{p}}
                    </button>
                </li>

                <li class="page-item" [class.disabled]="paginaActual===totalPaginas.length">
                    <button class="page-link" (click)="cambiarPagina(paginaActual+1)">
                        Siguiente
                    </button>
                </li>

            </ul>

        </div>
    </div>

</div>


<!-- ================= MODAL EDITAR ================= -->
<div class="modal fade" id="modalEditar" tabindex="-1">

    <div class="modal-dialog modal-lg">
        <div class="modal-content">

            <div class="modal-header bg-primary text-white">
                <h5 class="modal-title">Editar Reserva</h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal">
                </button>
            </div>

            <div class="modal-body">

                <div class="row g-3">

                    <div class="col-md-6">
                        <label class="form-label">Fecha Inicio</label>
                        <input type="date" class="form-control" [(ngModel)]="reservaSeleccionada.fechaInicio">
                    </div>

                    <div class="col-md-6">
                        <label class="form-label">Fecha Fin</label>
                        <input type="date" class="form-control" [(ngModel)]="reservaSeleccionada.fechaFin">
                    </div>

                    <div class="col-md-6">
                        <label class="form-label">Huésped</label>
                        <select class="form-select" [(ngModel)]="reservaSeleccionada.huesped"
                            [compareWith]="compararHuesped">
                            <option *ngFor="let h of huespedes" [ngValue]="h">
                                {{h.nombre}}
                            </option>
                        </select>
                    </div>

                    <div class="col-md-6">
                        <label class="form-label">Habitación</label>
                        <select class="form-select" [(ngModel)]="reservaSeleccionada.habitacion"
                            [compareWith]="compararHabitacion">
                            <option *ngFor="let h of habitaciones" [ngValue]="h">
                                {{h.numero}}
                            </option>
                        </select>
                    </div>


                </div>

            </div>

            <div class="modal-footer">
                <button class="btn btn-secondary" data-bs-dismiss="modal">
                    Cancelar
                </button>

                <button class="btn btn-success" (click)="actualizar()" data-bs-dismiss="modal">
                    Guardar Cambios
                </button>
            </div>

        </div>
    </div>

</div>
