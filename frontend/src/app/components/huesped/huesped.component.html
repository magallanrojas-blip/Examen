<div class="container py-4">

    <div class="card shadow-lg border-0 rounded-3 mb-4">
        <div class="card-header bg-primary text-white fw-semibold">Registrar Huésped</div>

        <div class="card-body">
            <div class="row g-3">
                <div class="col-md-3">
                    <label class="form-label">Nombre</label>
                    <input class="form-control" [(ngModel)]="nuevo.nombre">
                </div>

                <div class="col-md-3">
                    <label class="form-label">DNI</label>
                    <input class="form-control" [(ngModel)]="nuevo.dni">
                </div>

                <div class="col-md-3">
                    <label class="form-label">Teléfono</label>
                    <input class="form-control" [(ngModel)]="nuevo.telefono">
                </div>

                <div class="col-md-3">
                    <label class="form-label">Email</label>
                    <input class="form-control" [(ngModel)]="nuevo.email">
                </div>
            </div>

            <div class="text-end mt-4">
                <button class="btn btn-success px-4" (click)="guardar()">Guardar</button>
            </div>
        </div>
    </div>

    <div class="card shadow-lg border-0 rounded-3">
        <div class="card-header fw-semibold">Listado de Huéspedes</div>

        <div class="table-responsive">
            <table class="table table-hover table-striped align-middle mb-0">
                <thead class="table-light">
                    <tr class="text-center">
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>DNI</th>
                        <th>Teléfono</th>
                        <th>Email</th>
                        <th>Acciones</th>
                    </tr>
                </thead>

                <tbody>
                    <tr *ngFor="let h of huespedes" class="text-center">
                        <td>{{h.idHuesped}}</td>
                        <td>{{h.nombre}}</td>
                        <td>{{h.dni}}</td>
                        <td>{{h.telefono}}</td>
                        <td>{{h.email}}</td>

                        <td>
                            <button class="btn btn-sm btn-outline-primary me-2" (click)="seleccionar(h)"
                                data-bs-toggle="modal" data-bs-target="#modalEditarHuesped">
                                Editar
                            </button>

                            <button class="btn btn-sm btn-outline-danger" (click)="eliminar(h)">
                                Eliminar
                            </button>

                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

</div>

<!-- MODAL EDITAR HUESPED -->
<div class="modal fade" id="modalEditarHuesped" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">

            <div class="modal-header bg-primary text-white">
                <h5 class="modal-title">Editar Huésped</h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
            </div>

            <div class="modal-body">
                <div class="row g-3">
                    <div class="col-12">
                        <label class="form-label">Nombre</label>
                        <input class="form-control" [(ngModel)]="seleccionado.nombre">
                    </div>
                    <div class="col-6">
                        <label class="form-label">DNI</label>
                        <input class="form-control" [(ngModel)]="seleccionado.dni">
                    </div>
                    <div class="col-6">
                        <label class="form-label">Teléfono</label>
                        <input class="form-control" [(ngModel)]="seleccionado.telefono">
                    </div>
                    <div class="col-12">
                        <label class="form-label">Email</label>
                        <input class="form-control" [(ngModel)]="seleccionado.email">
                    </div>
                </div>
            </div>

            <div class="modal-footer">
                <button class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                <button class="btn btn-success" (click)="actualizar()" data-bs-dismiss="modal">Guardar Cambios</button>
            </div>

        </div>
    </div>
</div>
